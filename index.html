<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apurbagoswami211@gmail.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #9ef27c, #c4688d, #d5ea63);
        }

        .calculator {
            background: #040012;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px 25px rgb(240, 219, 82);
            border: 3px solid white;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 350px;
            animation-name: apu;
            animation-duration: 10s;
            animation-delay: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        @keyframes apu {
            0% {
                box-shadow: 0 0 20px 25px red;
            }

            20% {
                box-shadow: 0 0 20px 25px greenyellow;
            }

            40% {
                box-shadow: 0 0 20px 25px blueviolet;
            }

            60% {
                box-shadow: 0 0 20px 25px blue;
            }

            80% {
                box-shadow: 0 0 20px 25px cyan;
            }

            100% {
                box-shadow: 0 0 20px 25px black;
            }
        }

        .heading {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
            animation-name: flip;
            animation-duration: 10s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        @keyframes flip {
            0% {
                color:  red;
            }

            20% {
                color:  greenyellow;
            }

            40% {
                color:  blueviolet;
            }

            60% {
                color:  blue;
            }

            80% {
                color:  cyan;
            }

            100% {
                color:  rgb(219, 132, 11);
            }
        }



        .display {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .display input {
            width: 100%;
            padding: 15px;
            font-size: 2rem;
            border: 3px solid blueviolet;
            border-radius: 15px;
            background:linear-gradient(pink, rgb(137, 195, 234) );
            color: #0e0f0e;
            text-align: right;
            font-weight: bold;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
        }

        .button-grid input {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            box-shadow: -8px -8px 15px rgba(159, 212, 105, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.2);
            background:linear-gradient(rgb(115, 233, 142) , rgb(229, 94, 211));
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .button-grid input:active {
            transform: scale(0.98);
            background: #62eb69;
        }

        .operator {
            background: #ff9f43;
        }

        .equal {
            grid-column: span 2;
            background: #585458;
            color: #ec0675;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .calculator {
                max-width: 280px;
            }

            .display input {
                font-size: 1.8rem;
            }

            .button-grid input {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .calculator {
                max-width: 250px;
            }

            .display input {
                font-size: 1.6rem;
            }

            .button-grid input {
                font-size: 1.2rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <h1 class="heading">Calculator&copy;</h1>
            <div class="display">
                <input type="text" id="display" readonly>
            </div>
            <div class="button-grid">
                <input type="button" value="AC" class="operator" onclick="clearDisplay()">
                <input type="button" value="DE" class="operator" onclick="deleteLast()">
                <input type="button" value="." class="operator" onclick="appendValue('.')">
                <input type="button" value="/" class="operator" onclick="appendOperator('/')">

                <input type="button" value="7" onclick="appendValue('7')">
                <input type="button" value="8" onclick="appendValue('8')">
                <input type="button" value="9" onclick="appendValue('9')">
                <input type="button" value="*" class="operator" onclick="appendOperator('*')">

                <input type="button" value="4" onclick="appendValue('4')">
                <input type="button" value="5" onclick="appendValue('5')">
                <input type="button" value="6" onclick="appendValue('6')">
                <input type="button" value="-" class="operator" onclick="appendOperator('-')">

                <input type="button" value="1" onclick="appendValue('1')">
                <input type="button" value="2" onclick="appendValue('2')">
                <input type="button" value="3" onclick="appendValue('3')">
                <input type="button" value="+" class="operator" onclick="appendOperator('+')">

                <input type="button" value="00" onclick="appendValue('00')">
                <input type="button" value="0" onclick="appendValue('0')">
                <input type="button" value="=" class="equal" onclick="calculate()">
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            if (display.value === '0') display.value = '';
            display.value += value;
        }

        function appendOperator(operator) {
            const lastChar = display.value.slice(-1);
            if (['+', '-', '*', '/'].includes(lastChar)) {
                display.value = display.value.slice(0, -1) + operator;
            } else {
                display.value += operator;
            }
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
            if (display.value === '') display.value = '0';
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>

</body>

</html>
